<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../front end/style.css">
    <link rel="script.js" href="../front end/style.css">
</head>

<body>

    <!-- Comando para comentar e descomentar linha (CTRL + ;) -->

    <!-- TAG para formulário
               action => para onde os dados do formulario irão
               method => maneira que será enviado
    -->
    <div class="container2">
        <div class="container_formulario">
            <form action="http://localhost:3000/livros" method="post">
                <form action="" class="frm">
                    <!-- TAG Imput - Entrada de dados
                   type => Define o tipo de dado
                   id => Identificador do imput
                   placeholder => Texto de identificação do input
        -->
                    <label for="nome">Nome do livro</label>
                    <input type="text" id="nome" placeholder="Digite o nome do livro: " required maxlength="50" pattern="[A-Za-z\s]+" required/>
                    <br>

                    <br>
                    <label for="email">Autor:</label>
                    <input type="email" placeholder="digite o autor" id="email" pattern="[a-zA-Z0-9._%+-]+(gmail\.com|googlemail\.com)" required />

                    <br>

                    <label for="telefone">Preço</label>
                    <input type="tel" id="telefone" placeholder="Digite o preço" required maxlength="15" pattern="\(\d{2}\) \d{4,5}-\d{4}" required />
                    <br>

                    
                    <button type="submit">Cadastrar</button>




            </form>
        </div>
    </div>

</body>

</html>
